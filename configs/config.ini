/**
**配置服务器运行时的各项参数
*/

[serv]
	reactor_num = 4
	worker_num = 4
	//异步任务数
	task_worker_num = 4
	//单worker最大连接数
	max_conn = 100
	//最大请求数
	max_request = 2000
	//是否作为守护进程
	daemonize = false
	//cpu亲和度
	//open_cpu_affinity = 1
	//日志文件
	log_file = 'log/swoole.log'
	//分发模式
	dispatch_mode = 2
	//保持tcp长连接
	open_tcp_keepalive = true
	//在3分钟内没有检测到包将关闭连接
	//heartbeat_idle_time = 180,
	
	
	
	
	
	
	
